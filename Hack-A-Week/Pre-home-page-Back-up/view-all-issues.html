<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Public Issues - JANASUNWAI 360</title>
    <link rel="stylesheet" href="style-details.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-section">
                <img src="logo.png" alt="JANASUNWAI 360" class="logo">
                <div class="logo-text">
                    <h2 class="main-title">JANASUNWAI 360</h2>
                    <p class="tagline">Voice of the People</p>
                </div>
            </div>
            <nav class="nav">
                <a href="First-Page.html" class="nav-link" data-i18n="nav-home">Home</a>
                <a href="view-all-issues.html" class="nav-link active" data-i18n="nav-public-issues">Public Issues</a>
                <a href="view-responses.html" class="nav-link" data-i18n="nav-responses">Responses</a>
                <a href="view-budget.html" class="nav-link" data-i18n="nav-budget">Budget</a>
            </nav>
            <div class="language-toggle">
                <span class="lang-active">नेपाली</span>
                <span class="lang-separator">|</span>
                <span class="lang-link">ENG</span>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="page-section">
            <h1 class="page-title" data-i18n="page-title-issues">All Public Issues</h1>
            <p class="page-subtitle" data-i18n="page-subtitle-issues">Browse all reported issues and their status</p>

            <div class="search-filter">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search issues..."
                >
                <select id="statusFilter" class="status-filter">
                    <option value="">All Status</option>
                    <option value="open">Open</option>
                    <option value="review">In Review</option>
                    <option value="resolved">Resolved</option>
                    <option value="closed">Closed</option>
                </select>
            </div>

            <div id="issuesList" class="issues-list">
                <div class="loading">Loading issues...</div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2026 JANASUNWAI 360. All rights reserved.</p>
    </footer>

    <script src="supabase.js"></script>
    <script src="language.js"></script>
    <script src="issues.js"></script>
</body>
</html>
