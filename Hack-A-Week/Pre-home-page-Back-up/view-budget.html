<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker - JANASUNWAI 360</title>
    <link rel="stylesheet" href="style-details.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-section">
                <img src="logo.png" alt="JANASUNWAI 360" class="logo">
                <div class="logo-text">
                    <h2 class="main-title">JANASUNWAI 360</h2>
                    <p class="tagline">Voice of the People</p>
                </div>
            </div>
            <nav class="nav">
                <a href="First-Page.html" class="nav-link" data-i18n="nav-home">Home</a>
                <a href="view-all-issues.html" class="nav-link" data-i18n="nav-public-issues">Public Issues</a>
                <a href="view-responses.html" class="nav-link" data-i18n="nav-responses">Responses</a>
                <a href="view-budget.html" class="nav-link active" data-i18n="nav-budget">Budget</a>
            </nav>
            <div class="language-toggle">
                <span class="lang-active">नेपाली</span>
                <span class="lang-separator">|</span>
                <span class="lang-link">ENG</span>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="page-section">
            <h1 class="page-title" data-i18n="page-title-budget">Budget Tracker</h1>
            <p class="page-subtitle" data-i18n="page-subtitle-budget">Track government spending and budget allocations</p>

            <div class="budget-summary">
                <div class="summary-card">
                    <h3>Total Budget</h3>
                    <p class="summary-amount" id="totalBudget">NPR 0</p>
                </div>
                <div class="summary-card">
                    <h3>Total Spent</h3>
                    <p class="summary-amount" id="totalSpent">NPR 0</p>
                </div>
                <div class="summary-card">
                    <h3>Remaining</h3>
                    <p class="summary-amount" id="totalRemaining">NPR 0</p>
                </div>
            </div>

            <div id="budgetList" class="budget-list">
                <div class="loading">Loading budget data...</div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2026 JANASUNWAI 360. All rights reserved.</p>
    </footer>

    <script src="supabase.js"></script>
    <script src="language.js"></script>
    <script src="budget.js"></script>
</body>
</html>
